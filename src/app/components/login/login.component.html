<div class="col-md-6 offset-md-3 mt-5">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="username">Login</label>
            <input type="text" class="form-control" id="username" aria-describedby="usernameHelp"
                placeholder="Enter login" formControlName="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.status === 'INVALID'">login</button>
    </form>
</div>
